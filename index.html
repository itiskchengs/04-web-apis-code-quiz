<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Game</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="topSection">
        <div class="topSectionChild">
            <a id="highscore" href="">View Highscore</a>
        </div>
        <div class="topSectionChild">
            <p id="timer">Time: 0</p>
        </div>
    </div>
    <div class="quizContainer">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions with the time limit. Keep in mind that incoreect answers
            will
            penalize your score/time by ten seconds</p>
        <button id="startBtn">Start Quiz</button>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
